<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการร้าน (Admin)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f3f4f6; }
        .hidden-section { display: none; }
    </style>
</head>
<body class="text-gray-800 pb-20">

    <!-- Navbar -->
    <div class="bg-gray-900 text-white shadow-md sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-lg font-bold flex items-center gap-2">
                <i class="fa-solid fa-scissors text-orange-500"></i> Barber Admin
            </h1>
            <button id="btn-logout" onclick="logoutAdmin()" class="hidden text-sm text-gray-300 hover:text-white bg-gray-800 px-3 py-1 rounded">
                ออกจากระบบ
            </button>
        </div>
    </div>

    <!-- Login -->
    <div id="login-section" class="max-w-sm mx-auto mt-20 p-6 bg-white rounded-2xl shadow-lg mx-4">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-gray-900 rounded-full flex items-center justify-center mx-auto mb-3">
                <i class="fa-solid fa-lock text-2xl text-white"></i>
            </div>
            <h2 class="text-2xl font-bold">เข้าสู่ระบบหลังร้าน</h2>
        </div>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อผู้ใช้</label>
                <input type="text" id="admin-user" class="w-full border p-3 rounded-lg outline-none focus:border-gray-900 bg-gray-50">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
                <input type="password" id="admin-pass" class="w-full border p-3 rounded-lg outline-none focus:border-gray-900 bg-gray-50">
            </div>
            <button onclick="loginAdmin()" class="w-full bg-gray-900 hover:bg-black text-white py-3 rounded-xl font-bold transition">เข้าสู่ระบบ</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-section" class="hidden-section max-w-4xl mx-auto mt-6 px-4">
        <div class="flex justify-between items-end mb-4">
            <div>
                <h2 class="text-xl font-bold text-gray-800">รายการคิวรอตัดผม</h2>
                <p class="text-sm text-gray-500">คิวทั้งหมดที่ยังไม่ถูกยกเลิก</p>
            </div>
            <button onclick="fetchBookings()" class="bg-white border text-gray-600 px-3 py-2 rounded-lg shadow-sm hover:bg-gray-50 text-sm flex items-center gap-2">
                <i class="fa-solid fa-rotate-right"></i> รีเฟรช
            </button>
        </div>

        <div id="bookings-container" class="space-y-3">
            <!-- Data will be injected here -->
        </div>
    </div>

    <script>
        // *** นำ URL ของ Apps Script ล่าสุดมาใส่ตรงนี้ ***
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxdaYgSIOWki0K1uPfRONupPB50EnDCyC3SF4huB-0FeMwoNAyGkyDowpI9QniGsss/exec"; 

        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                showDashboard();
            }
        });

        async function loginAdmin() {
            const user = document.getElementById('admin-user').value;
            const pass = document.getElementById('admin-pass').value;

            if(!user || !pass) { Swal.fire('แจ้งเตือน', 'กรุณากรอกข้อมูล', 'warning'); return; }

            Swal.fire({ title: 'กำลังตรวจสอบ...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                const res = await fetch(`${APPS_SCRIPT_URL}?action=admin_login&user=${encodeURIComponent(user)}&pass=${encodeURIComponent(pass)}`);
                const data = await res.json();
                if (data.status === 'success') {
                    Swal.close();
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    showDashboard();
                } else {
                    Swal.fire('ล้มเหลว', data.message, 'error');
                }
            } catch (err) { Swal.fire('Error', 'Connection Failed', 'error'); }
        }

        function logoutAdmin() {
            sessionStorage.removeItem('adminLoggedIn');
            location.reload();
        }

        function showDashboard() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
            document.getElementById('btn-logout').classList.remove('hidden');
            fetchBookings();
        }

        async function fetchBookings() {
            const container = document.getElementById('bookings-container');
            container.innerHTML = `<div class="text-center py-10"><i class="fas fa-spinner fa-spin text-3xl text-gray-400 mb-2"></i><p class="text-gray-500">กำลังโหลด...</p></div>`;

            try {
                const res = await fetch(`${APPS_SCRIPT_URL}?action=admin_get_bookings`);
                const data = await res.json();
                if (data.status === 'success') {
                    renderBookings(data.data);
                } else {
                    container.innerHTML = `<div class="text-center text-red-500 py-10">Error: ${data.message}</div>`;
                }
            } catch (err) {
                container.innerHTML = `<div class="text-center text-red-500 py-10">Load Failed</div>`;
            }
        }

        function renderBookings(bookings) {
            const container = document.getElementById('bookings-container');
            if (!bookings || bookings.length === 0) {
                container.innerHTML = `<div class="bg-white p-10 rounded-xl text-center border shadow-sm"><p class="text-gray-500">ไม่มีคิวรอตัดผม</p></div>`;
                return;
            }

            container.innerHTML = bookings.map(item => `
                <div class="bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex flex-col md:flex-row justify-between md:items-start gap-4 hover:shadow-md transition">
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-3">
                            <span class="bg-blue-600 text-white text-lg px-4 py-1 rounded-lg font-bold shadow-sm shadow-blue-200">${item.time}</span>
                            <div>
                                <p class="font-bold text-gray-800 text-lg leading-tight">${formatDateThai(item.date)}</p>
                                <p class="text-xs text-gray-400">เวลานัดหมาย</p>
                            </div>
                        </div>
                        
                        <div class="bg-gray-50 rounded-lg p-3 grid grid-cols-1 md:grid-cols-2 gap-y-2 gap-x-4 text-sm text-gray-700">
                            <p class="flex items-center gap-2"><i class="fa-regular fa-user text-gray-400 w-5"></i> <span>${item.name}</span></p>
                            <p class="flex items-center gap-2"><i class="fa-solid fa-phone text-gray-400 w-5"></i> <a href="tel:${item.phone}" class="text-blue-600 underline">${item.phone}</a></p>
                            <p class="flex items-center gap-2"><i class="fa-solid fa-scissors text-orange-400 w-5"></i> ช่าง: <span class="font-medium">${item.barber}</span></p>
                            <p class="flex items-center gap-2 md:col-span-2 border-t pt-2 mt-1 border-gray-200 text-purple-700 font-medium">
                                <i class="fa-solid fa-list-check w-5"></i> บริการ: ${item.services || '-'}
                            </p>
                        </div>
                    </div>
                    
                    <div class="md:self-center">
                        <button onclick="cancelBooking('${item.groupId || item.row}', '${item.name}', '${item.time}')" 
                            class="w-full md:w-auto bg-white hover:bg-red-50 text-red-500 hover:text-red-700 border border-red-200 px-5 py-3 rounded-xl text-sm font-bold transition-all flex items-center justify-center gap-2">
                            <i class="fa-solid fa-ban"></i> ยกเลิกคิว
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function cancelBooking(groupId, customerName, time) {
            const result = await Swal.fire({
                title: 'ยืนยันการยกเลิก?',
                text: `คุณต้องการยกเลิกคิวของ "${customerName}" เวลา ${time} น. ใช่หรือไม่?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'ยืนยัน',
                cancelButtonText: 'ปิด'
            });

            if (result.isConfirmed) {
                Swal.fire({ title: 'กำลังยกเลิก...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
                try {
                    // ส่ง GroupID ไปยกเลิก (ถ้าไม่มีให้ส่ง row แบบเดิม)
                    const payload = { action: "admin_cancel" };
                    if (isNaN(groupId)) payload.groupId = groupId; // ถ้าไม่ใช่ตัวเลข แสดงว่าเป็น UUID (GroupId)
                    else payload.row = groupId; // ถ้าเป็นตัวเลข แสดงว่าเป็น Row ID แบบเก่า

                    const res = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();
                    if (data.status === 'success') {
                        Swal.fire('สำเร็จ', 'ยกเลิกคิวแล้ว', 'success');
                        fetchBookings();
                    } else {
                        Swal.fire('ผิดพลาด', data.message, 'error');
                    }
                } catch (err) { Swal.fire('Error', 'Connection Failed', 'error'); }
            }
        }

        function formatDateThai(dateStr) {
            try {
                const options = { year: 'numeric', month: 'short', day: 'numeric', weekday: 'short' };
                return new Date(dateStr).toLocaleDateString('th-TH', options);
            } catch(e) { return dateStr; }
        }
    </script>
</body>
</html>
