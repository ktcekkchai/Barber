<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการร้าน (Admin)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f3f4f6; }
        .hidden-section { display: none; }
        .filter-btn.active { background-color: #1f2937; color: white; border-color: #1f2937; }
    </style>
</head>
<body class="text-gray-800 pb-20">

    <!-- Navbar -->
    <div class="bg-gray-900 text-white shadow-md sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-lg font-bold flex items-center gap-2">
                <i class="fa-solid fa-scissors text-orange-500"></i> Barber Admin
            </h1>
            <button id="btn-logout" onclick="logoutAdmin()" class="hidden text-sm text-gray-300 hover:text-white bg-gray-800 px-3 py-1 rounded">
                ออกจากระบบ
            </button>
        </div>
    </div>

    <!-- Login -->
    <div id="login-section" class="max-w-sm mx-auto mt-20 p-6 bg-white rounded-2xl shadow-lg mx-4">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-gray-900 rounded-full flex items-center justify-center mx-auto mb-3">
                <i class="fa-solid fa-lock text-2xl text-white"></i>
            </div>
            <h2 class="text-2xl font-bold">เข้าสู่ระบบหลังร้าน</h2>
        </div>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อผู้ใช้</label>
                <input type="text" id="admin-user" class="w-full border p-3 rounded-lg outline-none focus:border-gray-900 bg-gray-50">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
                <input type="password" id="admin-pass" class="w-full border p-3 rounded-lg outline-none focus:border-gray-900 bg-gray-50">
            </div>
            <button onclick="loginAdmin()" class="w-full bg-gray-900 hover:bg-black text-white py-3 rounded-xl font-bold transition">เข้าสู่ระบบ</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-section" class="hidden-section max-w-4xl mx-auto mt-6 px-4">
        
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-end gap-4 mb-6">
            <div>
                <h2 class="text-xl font-bold text-gray-800">จัดการคิววันนี้</h2>
                <p class="text-sm text-gray-500">เลือกดูรายการตามชื่อช่าง</p>
            </div>
            <button onclick="fetchBookings()" class="bg-white border text-gray-600 px-3 py-2 rounded-lg shadow-sm hover:bg-gray-50 text-sm flex items-center gap-2">
                <i class="fa-solid fa-rotate-right"></i> รีเฟรช
            </button>
        </div>

        <!-- Filter Tabs -->
        <div class="flex gap-2 mb-6 overflow-x-auto pb-2">
            <button onclick="setFilter('all')" id="filter-all" class="filter-btn active bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors">
                ทั้งหมด
            </button>
            <button onclick="setFilter('ช่างเกด')" id="filter-ked" class="filter-btn bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-pink-500"></div> ช่างเกด
            </button>
            <button onclick="setFilter('ช่างติ๊ก')" id="filter-tik" class="filter-btn bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-colors flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-blue-500"></div> ช่างติ๊ก
            </button>
        </div>

        <!-- Content -->
        <div id="bookings-container" class="space-y-4">
            <!-- Data will be injected here -->
        </div>
    </div>

    <script>
        // *** นำ URL ล่าสุดจากการ Deploy มาใส่ตรงนี้ ***
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxfwkTM_LhefRbE2bBHom6zebZQQA78A4XhAdgA6ucBPK5v92HuyxWjZnkSjpSWJ7iU/exec"; 

        let allBookingsData = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                showDashboard();
            }
        });

        async function loginAdmin() {
            const user = document.getElementById('admin-user').value;
            const pass = document.getElementById('admin-pass').value;

            if(!user || !pass) { Swal.fire('แจ้งเตือน', 'กรุณากรอกข้อมูล', 'warning'); return; }

            Swal.fire({ title: 'กำลังตรวจสอบ...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                const res = await fetch(`${APPS_SCRIPT_URL}?action=admin_login&user=${encodeURIComponent(user)}&pass=${encodeURIComponent(pass)}`);
                const data = await res.json();
                if (data.status === 'success') {
                    Swal.close();
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    showDashboard();
                } else {
                    Swal.fire('ล้มเหลว', data.message, 'error');
                }
            } catch (err) { Swal.fire('Error', 'Connection Failed', 'error'); }
        }

        function logoutAdmin() {
            sessionStorage.removeItem('adminLoggedIn');
            location.reload();
        }

        function showDashboard() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
            document.getElementById('btn-logout').classList.remove('hidden');
            fetchBookings();
        }

        function setFilter(filter) {
            currentFilter = filter;
            
            // Update UI Buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            if(filter === 'all') document.getElementById('filter-all').classList.add('active');
            else if(filter === 'ช่างเกด') document.getElementById('filter-ked').classList.add('active');
            else if(filter === 'ช่างติ๊ก') document.getElementById('filter-tik').classList.add('active');

            renderBookings();
        }

        async function fetchBookings() {
            const container = document.getElementById('bookings-container');
            container.innerHTML = `<div class="text-center py-10"><i class="fas fa-spinner fa-spin text-3xl text-gray-400 mb-2"></i><p class="text-gray-500">กำลังโหลด...</p></div>`;

            try {
                const res = await fetch(`${APPS_SCRIPT_URL}?action=admin_get_bookings`);
                const data = await res.json();
                if (data.status === 'success') {
                    allBookingsData = data.data;
                    renderBookings();
                } else {
                    container.innerHTML = `<div class="text-center text-red-500 py-10">Error: ${data.message}</div>`;
                }
            } catch (err) {
                container.innerHTML = `<div class="text-center text-red-500 py-10">Load Failed</div>`;
            }
        }

        function renderBookings() {
            const container = document.getElementById('bookings-container');
            
            // กรองข้อมูลตาม Tab ที่เลือก
            let filtered = allBookingsData;
            if (currentFilter !== 'all') {
                filtered = allBookingsData.filter(item => item.barber === currentFilter);
            }

            if (!filtered || filtered.length === 0) {
                container.innerHTML = `<div class="bg-white p-10 rounded-xl text-center border shadow-sm"><p class="text-gray-500">ไม่พบรายการคิวในช่วงนี้</p></div>`;
                return;
            }

            container.innerHTML = filtered.map(item => `
                <div class="bg-white p-5 rounded-2xl border border-gray-200 shadow-sm hover:shadow-md transition">
                    <div class="flex flex-col md:flex-row gap-4 justify-between">
                        
                        <!-- ข้อมูล -->
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-3">
                                <span class="bg-gray-900 text-white text-xl px-4 py-1.5 rounded-lg font-bold shadow-sm">${item.time}</span>
                                <div>
                                    <p class="font-bold text-gray-800 text-lg leading-tight">${formatDateThai(item.date)}</p>
                                    <p class="text-xs text-gray-400">วันนัดหมาย</p>
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-2 text-sm text-gray-600">
                                <p class="flex items-center gap-2">
                                    <i class="fa-regular fa-user text-gray-400 w-5"></i> 
                                    <span class="font-medium text-gray-900 text-lg">${item.name}</span>
                                </p>
                                <p class="flex items-center gap-2">
                                    <i class="fa-solid fa-phone text-gray-400 w-5"></i> 
                                    <a href="tel:${item.phone}" class="text-blue-600 hover:underline">${item.phone}</a>
                                </p>
                                <p class="flex items-center gap-2">
                                    <i class="fa-solid fa-scissors text-orange-400 w-5"></i> 
                                    <span>ช่าง: <span class="font-bold ${item.barber === 'ช่างเกด' ? 'text-pink-600' : 'text-blue-600'}">${item.barber}</span></span>
                                </p>
                                <div class="col-span-1 md:col-span-2 mt-2 bg-purple-50 p-2 rounded-lg border border-purple-100">
                                    <p class="flex items-start gap-2 text-purple-800">
                                        <i class="fa-solid fa-list-check w-5 mt-0.5"></i> 
                                        <span>${item.services || '-'}</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- ปุ่ม Action -->
                        <div class="flex flex-row md:flex-col gap-2 justify-end border-t md:border-t-0 md:border-l border-gray-100 pt-3 md:pt-0 md:pl-4">
                            <button onclick="updateStatus('${item.groupId || item.row}', 'complete', '${item.name}')" 
                                class="flex-1 md:w-32 bg-green-600 hover:bg-green-700 text-white px-4 py-2.5 rounded-xl text-sm font-bold shadow-sm transition-all flex items-center justify-center gap-2">
                                <i class="fa-solid fa-check"></i> เสร็จสิ้น
                            </button>
                            
                            <button onclick="updateStatus('${item.groupId || item.row}', 'cancel', '${item.name}')" 
                                class="flex-1 md:w-32 bg-white hover:bg-red-50 text-red-500 hover:text-red-700 border border-red-200 px-4 py-2.5 rounded-xl text-sm font-medium transition-all flex items-center justify-center gap-2">
                                <i class="fa-solid fa-ban"></i> ยกเลิก
                            </button>
                        </div>

                    </div>
                </div>
            `).join('');
        }

        async function updateStatus(groupId, actionType, customerName) {
            const isComplete = (actionType === 'complete');
            const titleText = isComplete ? 'ยืนยันจบงาน?' : 'ยืนยันยกเลิก?';
            const bodyText = isComplete 
                ? `ลูกค้า "${customerName}" รับบริการเสร็จสิ้นแล้วใช่หรือไม่?`
                : `ต้องการยกเลิกคิวของ "${customerName}" ใช่หรือไม่?`;
            const confirmColor = isComplete ? '#16a34a' : '#d33';
            const btnText = isComplete ? 'ยืนยัน เสร็จสิ้น' : 'ยืนยัน ยกเลิก';

            const result = await Swal.fire({
                title: titleText,
                text: bodyText,
                icon: isComplete ? 'question' : 'warning',
                showCancelButton: true,
                confirmButtonColor: confirmColor,
                confirmButtonText: btnText,
                cancelButtonText: 'ปิด'
            });

            if (result.isConfirmed) {
                Swal.fire({ title: 'กำลังบันทึก...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
                try {
                    const payload = { 
                        action: isComplete ? "admin_complete" : "admin_cancel" 
                    };
                    
                    if (isNaN(groupId)) payload.groupId = groupId; 
                    else payload.row = groupId; 

                    const res = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();
                    
                    if (data.status === 'success') {
                        Swal.fire('เรียบร้อย', isComplete ? 'บันทึกงานเสร็จสิ้นแล้ว' : 'ยกเลิกคิวแล้ว', 'success');
                        fetchBookings(); // รีเฟรชข้อมูล
                    } else {
                        Swal.fire('ผิดพลาด', data.message, 'error');
                    }
                } catch (err) { Swal.fire('Error', 'Connection Failed', 'error'); }
            }
        }

        function formatDateThai(dateStr) {
            try {
                const options = { year: 'numeric', month: 'short', day: 'numeric', weekday: 'short' };
                return new Date(dateStr).toLocaleDateString('th-TH', options);
            } catch(e) { return dateStr; }
        }
    </script>
</body>
</html>
