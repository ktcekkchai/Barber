<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการจอง</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap');
        body { font-family: 'Kanit', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 pb-10">

    <!-- Header -->
    <div class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-md mx-auto px-4 py-3 flex items-center gap-3">
            <a href="index.html" class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition">
                <i class="fa-solid fa-arrow-left text-gray-600"></i>
            </a>
            <h1 class="text-lg font-bold">ประวัติการจอง</h1>
        </div>
    </div>

    <!-- Container -->
    <div class="max-w-md mx-auto p-4" id="history-container">
        <div class="text-center py-10 text-blue-500">
            <i class="fas fa-spinner fa-spin text-3xl mb-2"></i>
            <p>กำลังโหลดประวัติ...</p>
        </div>
    </div>

    <script>
        // *** นำ URL ของ Apps Script ล่าสุดมาใส่ตรงนี้ ***
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyoB4ffxV7r3ZLwuykO018B2aZ1ivhrc6cp-kbUj-VtTXwT7KV42YI9TlDjTIkxEZeL/exec"; 

        document.addEventListener('DOMContentLoaded', async () => {
            const userId = localStorage.getItem('userId');
            
            // ตรวจสอบการ Login
            if(!userId) { 
                if (window.location.hostname === '') {
                    renderMockHistory(); // โหมด Preview
                    return;
                } else {
                    window.location.href = 'index.html'; 
                    return; 
                }
            }

            const container = document.getElementById('history-container');
            
            try {
                // ดึงข้อมูลจาก Google Script
                const res = await fetch(`${APPS_SCRIPT_URL}?action=history&userId=${userId}`);
                const data = await res.json();
                
                if(data.status === 'success' && data.data.length > 0) {
                    
                    // วนลูปสร้างการ์ดประวัติ
                    container.innerHTML = data.data.map(item => {
                        
                        // ตรวจสอบสถานะการจอง (Confirmed หรือ Cancelled)
                        const isCancelled = (item.status === 'Cancelled');
                        
                        // สร้างป้ายสถานะตามข้อมูลจริง
                        const statusBadge = isCancelled 
                            ? `<span class="text-xs text-red-600 bg-red-50 px-2 py-1 rounded-full border border-red-100"><i class="fa-solid fa-xmark"></i> ถูกยกเลิก</span>`
                            : `<span class="text-xs text-green-600 bg-green-50 px-2 py-1 rounded-full border border-green-100"><i class="fa-solid fa-check"></i> ยืนยันแล้ว</span>`;
                        
                        // ถ้าโดนยกเลิก ทำให้การ์ดสีจางลงนิดหน่อยเพื่อความชัดเจน
                        const cardStyle = isCancelled ? 'opacity-70 bg-gray-50' : 'bg-white';
                        const textStyle = isCancelled ? 'line-through text-gray-400' : 'text-gray-800';

                        return `
                        <div class="${cardStyle} p-4 rounded-xl border border-gray-200 mb-3 shadow-sm hover:shadow-md transition">
                            <div class="flex justify-between items-start mb-3 border-b border-gray-100 pb-2">
                                <div>
                                    <span class="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded font-bold">${item.time} น.</span>
                                    <span class="font-bold ${textStyle} ml-2">${item.date}</span>
                                </div>
                                ${statusBadge}
                            </div>
                            <div class="space-y-1">
                                <p class="text-sm text-gray-700">
                                    <i class="fa-regular fa-user text-blue-500 w-5 text-center"></i> 
                                    <span class="text-gray-500 text-xs mr-1">ผู้จอง:</span> ${item.name || 'ไม่ระบุชื่อ'}
                                </p>
                                <p class="text-sm text-gray-700">
                                    <i class="fa-solid fa-scissors text-orange-500 w-5 text-center"></i> 
                                    <span class="text-gray-500 text-xs mr-1">ช่าง:</span> ${item.barber}
                                </p>
                            </div>
                        </div>
                        `;
                    }).join('');

                } else {
                    container.innerHTML = `<div class="text-center py-10 opacity-50"><i class="fa-regular fa-calendar-xmark text-4xl mb-2"></i><p>ยังไม่มีประวัติการจอง</p></div>`;
                }
            } catch (err) {
                console.error("Fetch Error:", err);
                container.innerHTML = `<div class="text-center py-10 text-red-500">
                    <i class="fa-solid fa-triangle-exclamation text-3xl mb-2"></i>
                    <p>โหลดประวัติไม่สำเร็จ</p>
                </div>`;
            }
        });

        // จำลองข้อมูลสำหรับหน้า Canvas Preview
        function renderMockHistory() {
            const container = document.getElementById('history-container');
            container.innerHTML = `
                <!-- ตัวอย่างที่ 1: ยืนยันแล้ว -->
                <div class="bg-white p-4 rounded-xl border border-gray-200 mb-3 shadow-sm">
                    <div class="flex justify-between items-start mb-3 border-b border-gray-100 pb-2">
                        <div>
                            <span class="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded font-bold">14:00 น.</span>
                            <span class="font-bold text-gray-800 ml-2">2026-02-14</span>
                        </div>
                        <span class="text-xs text-green-600 bg-green-50 px-2 py-1 rounded-full border border-green-100"><i class="fa-solid fa-check"></i> ยืนยันแล้ว</span>
                    </div>
                    <div class="space-y-1">
                        <p class="text-sm text-gray-700"><i class="fa-regular fa-user text-blue-500 w-5 text-center"></i> <span class="text-gray-500 text-xs mr-1">ผู้จอง:</span> ลูกค้าจำลอง</p>
                        <p class="text-sm text-gray-700"><i class="fa-solid fa-scissors text-orange-500 w-5 text-center"></i> <span class="text-gray-500 text-xs mr-1">ช่าง:</span> ช่างเอก</p>
                    </div>
                </div>

                <!-- ตัวอย่างที่ 2: ถูกยกเลิก -->
                <div class="opacity-70 bg-gray-50 p-4 rounded-xl border border-gray-200 mb-3 shadow-sm">
                    <div class="flex justify-between items-start mb-3 border-b border-gray-100 pb-2">
                        <div>
                            <span class="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded font-bold">10:00 น.</span>
                            <span class="font-bold line-through text-gray-400 ml-2">2026-02-12</span>
                        </div>
                        <span class="text-xs text-red-600 bg-red-50 px-2 py-1 rounded-full border border-red-100"><i class="fa-solid fa-xmark"></i> ถูกยกเลิก</span>
                    </div>
                    <div class="space-y-1">
                        <p class="text-sm text-gray-700"><i class="fa-regular fa-user text-blue-500 w-5 text-center"></i> <span class="text-gray-500 text-xs mr-1">ผู้จอง:</span> ลูกค้าจำลอง</p>
                        <p class="text-sm text-gray-700"><i class="fa-solid fa-scissors text-orange-500 w-5 text-center"></i> <span class="text-gray-500 text-xs mr-1">ช่าง:</span> ช่างบอย</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
